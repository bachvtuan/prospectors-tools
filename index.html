<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Proprestors Tool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   -->
  <style>
    .mt10{
      margin-top: 10px;
    }  
  </style>
</head>
<body>
  <div class="container mt10"  >
      <h3>Proprestors Tools</h3>
      <div class="row">
          <div class="col-md-6">
            <label>Start Point</label>
            <input type="text" id="start-point" class="form-control" placeholder="start point (EG. 17/23)" />
          </div>
          <div class="col-md-6">
            <label>End Point</label>
            <input type="text" id="end-point" class="form-control" placeholder="End point (EG. 17/23)" />
          </div>
          <div class="col-md-12 mt10">
            <a class="btn btn-success" id="cal-time" >Calculate time</a>
            <a class="btn btn-success" id="get-mid-point" >Get fastest mid point to get job in</a>
          </div>
          <div class="col-md-12 mt10">
            <p>The result: <span id="result" ></span></p>
          </div>
      </div>
  </div>
</body>
</html>
